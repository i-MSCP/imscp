        <style>
            body {
                position: absolute;

                right: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                border: 0;
                overflow: auto;
                color: #000;
                background-color: #ffffff;

            }

            .header {
                height: 50px;
                margin-bottom: 100px;
                background: url(images/stripe.png) repeat-x top left;
                color: #ffffff;
                border-bottom: 2px solid #666666;

            p {

                float: left;

                height: 48px;
                padding-left: 5px;
            }

            #logoInner {
                display: table-cell;
                padding-top: 10px;
                font-size: 15px;
                font-weight: bold;
            }

            #logoInner img {
                vertical-align: middle;
            }

            #copyright {
                float: right;
                color: #cccccc;
                text-align: right;
                padding-right: 5px;
                display: table;
                height: 48px;
            }

            #copyrightInner {
                display: table-cell;
                padding-top: 10px;
            }

            #copyrightInner a {
                color: #ffffff;
                text-decoration: none;
            }

            #copyrightInner a:hover {
                color: rgb(92, 186, 218);
                text-decoration: underline;
            }

            #content p {
                margin: 0 10px 10px;
            }
