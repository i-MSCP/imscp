## Security

# Hide server information
ServerSignature Off
ServerTokens Prod

# Disable access to the entire file system except for the directories that
# are explicitly allowed later.
<Directory />
    AllowOverride None
    Require all denied
</Directory>

## Performances

# Make sure that no lookups are made for client names
HostnameLookups Off

## Default charset

AddDefaultCharset Off

## Proxy

<Proxy *>
    Require all granted
</Proxy>

SSLProxyVerify none

## SSL

<IfModule mod_ssl.c>
    SSLProtocol              all -SSLv2 -SSLv3
    SSLCipherSuite           ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA
    SSLHonorCipherOrder      on
    SSLCompression           off
    SSLOptions               +StrictRequire
    SSLInsecureRenegotiation off
    SSLStrictSNIVHostCheck   On
    SSLSessionCacheTimeout   7200
</IfModule>

## Error documents

ErrorDocument 401 /errors/401.html
ErrorDocument 403 /errors/403.html
ErrorDocument 404 /errors/404.html
ErrorDocument 500 /errors/500.html
ErrorDocument 503 /errors/503.html

<Location "/errors/">
    Require all granted
    Satisfy any
</Location>

## Error logging

LogLevel warn
LogFormat "%v %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" vlogger
CustomLog "|/usr/local/sbin/vlogger -i -n -t access.log -d {VLOGGER_CONF} {HTTPD_LOG_DIR}" vlogger

